plugins {
    id 'war'
    id 'java'
    id 'idea'
}

group 'nl.bioinf'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('/Users/michielnoback/Lib/DButils-1.0.2.jar')
    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'

    //Servlets
    implementation 'javax.servlet:javax.servlet-api:4.0.0' // or 3.1.0
    //Thymeleaf
    implementation 'org.thymeleaf:thymeleaf:3.0.15.RELEASE'
    //JUnit
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}